<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="bukx">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:x}">
			<dl ng-controller="cjbbb">
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:key==index}" ng-repeat="(key,n) in nav">
					<a ng-click="toggle()" href="{{n.a}}" class="{{n.b}}">
						<span>{{n.c}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:x}">
				<a ng-click="toggle()" href="javascript:;" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:x}">
				<img class="loading" src="public/images/timg.gif" ng-hide="loaded">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<script type="text/javascript" src="public/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="public/bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/contr.js"></script>
</body>
</html>
